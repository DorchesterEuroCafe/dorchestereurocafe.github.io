<!-- Meetings section -->
<section id="meetings">
  <div class="container">
    <div class="col-lg-12 text-center">
        <h2>Meetings</h2>
        <hr class="star-primary">
      </div>
    <h3>Euro Cafe meetings coming up</h3>  

{% assign meetings = site.data.meetings | where_exp: "item", "item.date >= site.time" %}
{% assign next_meeting = meetings | sort: 'date' | first %}

{{ next_meeting.date | date: "%B %d, %Y" }}
    
  </div>  
</section>
