<!-- Contact Section -->
<section id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Contact</h2>
        <hr class="star-primary">
        <h3>Sign up to our mailing list</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2">
        <form action="//formspree.io/f/myyanjyd" method="POST" name="sentMessage" id="contactForm" novalidate>
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label for="name">Name</label>
              <input type="text" name="name" class="form-control" placeholder="Name" id="name" required
                data-validation-required-message="Please enter your name.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label for="email">Email Address</label>
              <input type="email" name="_replyto" class="form-control" placeholder="Email Address" id="email" required
                data-validation-required-message="Please enter your email address.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div>
            <input type="hidden" name="_subject" value="New submission!">
            <input type="text" name="_gotcha" style="display:none" />
          </div>
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label for="message">Message</label>
              <textarea rows="5" name="message" class="form-control" placeholder="Message" id="message" required
                data-validation-required-message="Please enter a message."></textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <br>
          <div id="success"></div>
          <div class="row">
            <div class="form-group col-xs-12">
              <button type="submit" class="btn btn-primary">Send</button>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12 text-center">
              <h3>Send us an email</h3>
              <h4><i class="fa fa-envelope" aria-hidden="true"></i>
              <a href="mailto:rachel@dorchestereurocafe.org.uk">rachel@dorchestereurocafe.org.uk</a></h4>
              <p></p>
              <h3>Follow us on Twitter</h3>
              <h4><i class="fa fa-twitter" aria-hidden="true"></i>
              <a href="https://twitter.com/EuroCafeDorch">@EuroCafeDorch</a></h4>
           </div>
          </div>          
        </form>
      </div>
    </div>
  </div>
</section>
